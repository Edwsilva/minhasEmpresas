<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Coluna 1</th>
      <th>Coluna 2</th>
      <th>Coluna 3</th>
      <th>Coluna 4</th>
      <th>Coluna 5</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Dado 1</td>
      <td>Dado 2</td>
      <td>Dado 3</td>
      <td>Dado 4</td>
      <td>Dado 5</td>
    </tr>
    <!-- Adicione mais linhas conforme necessÃ¡rio -->
  </tbody>
</table>

</body>
</html>
